<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center"
  >
    <div class="bg-white rounded-xl shadow-2xl p-4 max-w-4xl w-full">
      <h1
        class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight"
      >
        Start Reading Story <span class="text-indigo-600">!</span>
      </h1>

      <!-- Controls Section - Now with 5 columns for better layout -->
      <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8 items-end">
        <!-- Level Selection -->
        <div class="flex flex-col">
          <label
            for="level-select"
            class="block text-gray-700 text-lg font-semibold mb-2"
          >
            Select Level:
          </label>
          <div class="relative">
            <select
              id="level-select"
              class="block w-full px-5 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 text-lg appearance-none pr-10"
            >
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="B1">B1</option>
              <option value="B2">B2</option>
              <option value="C1">C1</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.096 6.924 4.682 8.338z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Mission Selection -->
        <div class="flex flex-col">
          <label
            for="mission-select"
            class="block text-gray-700 text-lg font-semibold mb-2"
          >
            Select Mission:
          </label>
          <div class="relative">
            <select
              id="mission-select"
              class="block w-full px-5 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 text-lg appearance-none pr-10"
              disabled
            >
              <option value="" disabled>No Mission Found</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.096 6.924 4.682 8.338z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Difficulty Mode Selection -->
        <div class="flex flex-col">
          <label
            for="difficulty-mode-select"
            class="block text-gray-700 text-lg font-semibold mb-2"
          >
            Difficulty Mode:
          </label>
          <div class="relative">
            <select
              id="difficulty-mode-select"
              class="block w-full px-5 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 text-lg appearance-none pr-10"
            >
              <option value="easy">Easy</option>
              <option value="easy+">Easy+</option>
              <option value="medium">Medium</option>
              <option value="medium+">Medium+</option>
              <option value="hard">Hard</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.096 6.924 4.682 8.338z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Story Mode Selection -->
        <div class="flex flex-col">
          <label
            for="story-mode-select"
            class="block text-gray-700 text-lg font-semibold mb-2"
          >
            Story Mode:
          </label>
          <div class="relative">
            <select
              id="story-mode-select"
              class="block w-full px-5 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800 text-lg appearance-none pr-10"
            >
              <option value="children">ðŸ§’ Children Mode</option>
              <option value="exam">ðŸŽ“ Exam Mode</option>
              <option value="creative">ðŸŽ¨ Creative Mode</option>
              <option value="real-world">ðŸ“œ Real-World Mode</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.096 6.924 4.682 8.338z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Generate Button -->
        <div class="flex flex-col md:col-span-1">
          <button
            id="generate-button"
            class="w-full py-3 px-6 rounded-lg text-white font-bold text-lg transition duration-300 ease-in-out bg-indigo-300 cursor-not-allowed"
            disabled
          >
            <span id="button-text">Get Story </span>
            <span
              id="loading-spinner"
              class="hidden flex items-center justify-center"
            >
              <svg
                class="animate-spin -ml-1 mr-3 h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Loading...
            </span>
          </button>
        </div>
      </div>

      <!-- Pronunciation Controls -->
      <div
        id="pronunciation-controls"
        class="hidden flex flex-col md:flex-row gap-4 mb-8 justify-center items-center p-4 rounded-lg bg-gray-100 shadow-inner"
      >
        <div class="flex flex-col flex-grow w-full md:w-auto">
          <label
            for="voice-select"
            class="block text-gray-700 text-lg font-semibold mb-2 text-center md:text-left"
          >
            Select Voice:
          </label>
          <div class="relative">
            <select
              id="voice-select"
              class="block w-full px-5 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-gray-800 text-lg appearance-none pr-10"
            >
              <option value="" disabled selected>Loading voices...</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
            >
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.096 6.924 4.682 8.338z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- New Voice Speed Control -->
        <div class="flex flex-col flex-grow w-full md:w-auto">
          <label
            for="voice-speed-input"
            class="block text-gray-700 text-lg font-semibold mb-2 text-center md:text-left"
          >
            Speed: <span id="voice-speed-value">1.0x</span>
          </label>
          <input
            type="range"
            id="voice-speed-input"
            min="0.5"
            max="2.0"
            step="0.1"
            value="1.0"
            class="w-full h-3 bg-gray-300 rounded-lg appearance-none cursor-pointer range-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <button
          id="pronounce-button"
          class="w-full md:w-auto py-3 px-6 rounded-lg text-white font-bold text-lg transition duration-300 ease-in-out bg-purple-600 hover:bg-purple-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          disabled
        >
          start pronunciation
        </button>
        <button
          id="stop-pronounce-button"
          class="hidden w-full md:w-auto py-3 px-6 rounded-lg text-white font-bold text-lg transition duration-300 ease-in-out bg-red-600 hover:bg-red-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          Stop Pronunciation
        </button>
      </div>

      <!-- Display extracted words -->
      <div
        id="extracted-words-section"
        class="hidden bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-lg mb-8 shadow-inner"
      >
        <h3 class="text-xl font-semibold mb-3">Selected mission words:</h3>
        <p id="extracted-words-container" class="flex flex-wrap gap-2 text-lg">
          <!-- Words will be injected here -->
        </p>
      </div>

      <!-- Story Display Area -->
      <div
        class="bg-gray-50 p-6 rounded-xl shadow-inner min-h-[200px] flex flex-col justify-center items-center"
      >
        <div
          id="error-message"
          class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-full mb-4"
          role="alert"
        >
          <strong class="font-bold">Error!</strong>
          <span id="error-text" class="block sm:inline ml-2"></span>
        </div>
        <div id="story-content">
          <div id="english-story-container" class="mb-6 w-full hidden">
            <h3 class="text-2xl font-bold text-gray-700 mb-3">
              English Story:
            </h3>
            <p
              id="english-story-text"
              class="text-gray-800 text-lg leading-relaxed whitespace-pre-wrap"
            >
              <!-- English story will be injected here -->
            </p>
          </div>
          <!-- Button to toggle Bangla story visibility -->
          <button
            id="toggle-bangla-story-button"
            class="hidden w-fit py-2 px-4 mb-4 rounded-lg text-white font-semibold text-base transition duration-300 ease-in-out bg-green-600 hover:bg-green-700 shadow-md hover:shadow-lg"
          >
            Show Bangla Translation
          </button>
          <div id="bangla-story-container" class="w-full hidden">
            <h3 class="text-2xl font-bold text-gray-700 mb-3">
              Bangla Translation:
            </h3>
            <p
              id="bangla-story-text"
              class="text-gray-800 text-lg leading-relaxed whitespace-pre-wrap"
            >
              <!-- Bangla story will be injected here -->
            </p>
          </div>
          <p id="initial-message" class="text-gray-500 text-lg italic">
            Select the level and mission above and click the 'Get Story' button.
          </p>
        </div>
      </div>
    </div>

    <script type="module">
      // In a real application, you would import this data from './data.js' like:
      import allWordsData from "./data.js";
      // For this single HTML file demonstration, the data is defined here:

      // DOM elements
      const levelSelect = document.getElementById("level-select");
      const missionSelect = document.getElementById("mission-select");
      const difficultyModeSelect = document.getElementById(
        "difficulty-mode-select"
      );
      const storyModeSelect = document.getElementById("story-mode-select");
      const generateButton = document.getElementById("generate-button");
      const buttonText = document.getElementById("button-text");
      const loadingSpinner = document.getElementById("loading-spinner");
      const extractedWordsSection = document.getElementById(
        "extracted-words-section"
      );
      const extractedWordsContainer = document.getElementById(
        "extracted-words-container"
      );
      const englishStoryContainer = document.getElementById(
        "english-story-container"
      );
      const englishStoryText = document.getElementById("english-story-text");
      const banglaStoryContainer = document.getElementById(
        "bangla-story-container"
      );
      const banglaStoryText = document.getElementById("bangla-story-text");
      const errorMessageDiv = document.getElementById("error-message");
      const errorTextSpan = document.getElementById("error-text");
      const initialMessage = document.getElementById("initial-message");
      const toggleBanglaStoryButton = document.getElementById(
        "toggle-bangla-story-button"
      );
      const pronunciationControls = document.getElementById(
        "pronunciation-controls"
      );
      const voiceSelect = document.getElementById("voice-select");
      const pronounceButton = document.getElementById("pronounce-button");
      const stopPronounceButton = document.getElementById(
        "stop-pronounce-button"
      );
      const voiceSpeedInput = document.getElementById("voice-speed-input");
      const voiceSpeedValue = document.getElementById("voice-speed-value");

      // Global state variables (now within module scope)
      let selectedLevel = "A1";
      let selectedMission = "";
      let selectedDifficultyMode = "easy";
      let selectedStoryMode = "children";
      let extractedWordsForMission = [];
      let isBanglaStoryVisible = false;
      let availableVoices = []; // To store available speech synthesis voices
      let currentUtterance = null; // To keep track of the current speech utterance
      let selectedSpeechRate = 1.0; // Default speech rate

      /**
       * Displays an error message.
       * @param {string} message - The error message to display.
       */
      function displayError(message) {
        errorMessageDiv.classList.remove("hidden");
        errorTextSpan.textContent = message;
        initialMessage.classList.add("hidden");
        console.error("Error displayed:", message);
      }

      /**
       * Clears any displayed error messages.
       */
      function clearError() {
        errorMessageDiv.classList.add("hidden");
        errorTextSpan.textContent = "";
        console.log("Error cleared.");
      }

      /**
       * Shows the loading spinner and disables the button.
       */
      function showLoading() {
        generateButton.disabled = true;
        generateButton.classList.add("bg-indigo-300", "cursor-not-allowed");
        generateButton.classList.remove(
          "bg-indigo-600",
          "hover:bg-indigo-700",
          "shadow-lg",
          "hover:shadow-xl",
          "transform",
          "hover:-translate-y-0.5"
        );
        buttonText.classList.add("hidden");
        loadingSpinner.classList.remove("hidden");
        clearStoryDisplay(); // Clear stories when loading starts
        hidePronunciationControls(); // Hide pronunciation controls during loading
        console.log("Loading started.");
      }

      /**
       * Hides the loading spinner and enables the button.
       */
      function hideLoading() {
        generateButton.disabled = false;
        generateButton.classList.remove("bg-indigo-300", "cursor-not-allowed");
        generateButton.classList.add(
          "bg-indigo-600",
          "hover:bg-indigo-700",
          "shadow-lg",
          "hover:shadow-xl",
          "transform",
          "hover:-translate-y-0.5"
        );
        buttonText.classList.remove("hidden");
        loadingSpinner.classList.add("hidden");
        console.log("Loading finished.");
      }

      /**
       * Clears the displayed stories and resets Bangla story visibility.
       */
      function clearStoryDisplay() {
        englishStoryText.innerHTML = "";
        banglaStoryText.textContent = "";
        englishStoryContainer.classList.add("hidden");
        banglaStoryContainer.classList.add("hidden");
        toggleBanglaStoryButton.classList.add("hidden"); // Hide the toggle button
        toggleBanglaStoryButton.textContent = "Show Bangla Translation"; // Reset button text
        isBanglaStoryVisible = false; // Reset state
        initialMessage.classList.remove("hidden");
        // Stop any ongoing speech and hide controls
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }
        setPronunciationButtonState(false); // Ensure buttons are reset after clearing story
        console.log("Story display cleared.");
      }

      /**
       * Sets the visibility and disabled state of the pronounce and stop buttons.
       * @param {boolean} isSpeaking - True if speech is active, false otherwise.
       */
      function setPronunciationButtonState(isSpeaking) {
        if (isSpeaking) {
          pronounceButton.classList.add("hidden");
          stopPronounceButton.classList.remove("hidden");
        } else {
          pronounceButton.classList.remove("hidden");
          stopPronounceButton.classList.add("hidden");
        }
        // Only enable pronounce button if there's a story AND voices are loaded
        // Use englishStoryText.innerText instead of textContent for robustness, as textContent might still contain
        // hidden HTML elements if not fully rendered. innerText considers layout.
        pronounceButton.disabled =
          englishStoryText.innerText.trim() === "" ||
          availableVoices.length === 0;
        console.log(
          `Pronounce button state set: isSpeaking=${isSpeaking}, pronounceBtn.disabled=${
            pronounceButton.disabled
          }, availableVoices.length=${availableVoices.length}, storyTextEmpty=${
            englishStoryText.innerText.trim() === ""
          }`
        );
      }

      /**
       * Shows the pronunciation controls div.
       * Note: Button states within this div are managed by setPronunciationButtonState.
       */
      function showPronunciationControls() {
        pronunciationControls.classList.remove("hidden");
        // Re-evaluate button state when controls are shown
        setPronunciationButtonState(false); // Initially not speaking when controls are made visible
        console.log("Pronunciation controls shown.");
      }

      /**
       * Hides the pronunciation controls div.
       */
      function hidePronunciationControls() {
        pronunciationControls.classList.add("hidden");
        setPronunciationButtonState(false); // Ensure buttons are also reset when controls are hidden
        console.log("Pronunciation controls hidden.");
      }

      /**
       * Populates the voice selection dropdown.
       */
      function populateVoiceList() {
        availableVoices = speechSynthesis
          .getVoices()
          .filter((voice) => voice.lang.startsWith("en")); // Filter for English voices
        voiceSelect.innerHTML = ""; // Clear previous options
        console.log("Available voices:", availableVoices.length);

        if (availableVoices.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No English voices found.";
          option.disabled = true;
          voiceSelect.appendChild(option);
          console.log(
            "No English voices found. Pronounce button will be disabled."
          );
        } else {
          availableVoices.forEach((voice) => {
            const option = document.createElement("option");
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            if (voice.default) {
              option.selected = true; // Select default voice if available
            }
            voiceSelect.appendChild(option);
          });
          console.log("Voices populated.");
        }
        // After populating, update button state based on current story and voices
        setPronunciationButtonState(speechSynthesis.speaking); // Maintain speaking state if active
      }

      /**
       * Updates the available missions dropdown based on the selected level.
       */
      function updateMissions() {
        console.log("updateMissions called. selectedLevel:", selectedLevel);
        clearError();
        clearStoryDisplay();

        const wordsInLevel = allWordsData.filter(
          (word) => word.level === selectedLevel
        );
        const missions = [
          ...new Set(wordsInLevel.map((word) => word.mission)),
        ].sort((a, b) => a - b);
        console.log("Found missions for level", selectedLevel, ":", missions);

        missionSelect.innerHTML = ""; // Clear existing options
        if (missions.length > 0) {
          missions.forEach((mission) => {
            const option = document.createElement("option");
            option.value = mission;
            option.textContent = `Mission ${mission}`;
            missionSelect.appendChild(option);
          });
          selectedMission = missions[0]; // Set default to first available mission
          missionSelect.disabled = false;
        } else {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No Mission Found";
          option.disabled = true;
          missionSelect.appendChild(option);
          selectedMission = "";
          missionSelect.disabled = true;
        }
        missionSelect.value = selectedMission; // Ensure the dropdown reflects the selectedMission
        updateExtractedWords(); // Render extracted words after mission selection
      }

      /**
       * Updates the displayed extracted words for the selected mission.
       */
      function updateExtractedWords() {
        console.log(
          "updateExtractedWords called. selectedLevel:",
          selectedLevel,
          "selectedMission:",
          selectedMission
        );
        clearError();
        clearStoryDisplay();

        if (selectedLevel && selectedMission !== "") {
          extractedWordsForMission = allWordsData.filter(
            (word) =>
              word.level === selectedLevel && word.mission === selectedMission
          );
          console.log("Words extracted for mission:", extractedWordsForMission);
          renderExtractedWords();

          // Enable generate button if words are found
          if (extractedWordsForMission.length > 0) {
            generateButton.disabled = false;
            generateButton.classList.remove(
              "bg-indigo-300",
              "cursor-not-allowed"
            );
            generateButton.classList.add(
              "bg-indigo-600",
              "hover:bg-indigo-700",
              "shadow-lg",
              "hover:shadow-xl",
              "transform",
              "hover:-translate-y-0.5"
            );
            console.log("Generate button ENABLED.");
          } else {
            generateButton.disabled = true;
            generateButton.classList.add("bg-indigo-300", "cursor-not-allowed");
            generateButton.classList.remove(
              "bg-indigo-600",
              "hover:bg-indigo-700",
              "shadow-lg",
              "hover:shadow-xl",
              "transform",
              "hover:-translate-y-0.5"
            );
            console.log(
              "Generate button DISABLED: No words found for this mission."
            );
          }
        } else {
          extractedWordsForMission = [];
          extractedWordsSection.classList.add("hidden");
          generateButton.disabled = true;
          generateButton.classList.add("bg-indigo-300", "cursor-not-allowed");
          generateButton.classList.remove(
            "bg-indigo-600",
            "hover:bg-indigo-700",
            "shadow-lg",
            "hover:shadow-xl",
            "transform",
            "hover:-translate-y-0.5"
          );
          console.log(
            "Generate button DISABLED: Level or Mission not selected."
          );
        }
      }

      /**
       * Renders the extracted words to the UI. Displays English word and Bangla meaning.
       */
      function renderExtractedWords() {
        console.log("renderExtractedWords called.");
        extractedWordsContainer.innerHTML = ""; // Clear previous words
        if (extractedWordsForMission.length > 0) {
          extractedWordsSection.classList.remove("hidden");
          extractedWordsForMission.forEach((wordObj) => {
            const span = document.createElement("span");
            // Removed 'whitespace-nowrap' to allow wrapping on small screens
            span.className =
              "bg-blue-200 text-blue-900 px-3 py-1 rounded-full text-base font-medium";
            span.textContent = `${wordObj.word} (${wordObj.bangla_meaning})`; // Display English word (Bangla meaning)
            extractedWordsContainer.appendChild(span);
          });
          console.log("Words rendered.");
        } else {
          extractedWordsSection.classList.add("hidden");
          console.log("No words to render, hiding section.");
        }
      }

      /**
       * Highlights words in a given text with a specific style.
       * @param {string} text - The text to highlight.
       * @param {string[]} wordsToHighlight - An array of words (strings) to highlight.
       * @returns {string} The text with highlighted words as HTML.
       */
      function highlightWords(text, wordsToHighlight) {
        if (!text || !wordsToHighlight || wordsToHighlight.length === 0) {
          return text;
        }

        // Escape special characters in wordsToHighlight for regex safety
        const escapedWords = wordsToHighlight.map((word) =>
          word.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")
        );

        // Create a regex to match any of the words, case-insensitive, as whole words
        const pattern = new RegExp(`\\b(${escapedWords.join("|")})\\b`, "gi");

        // Replace matched words with a styled span
        // Ensure no existing `**` are wrapped, as they should be stripped first.
        const highlightedText = text.replace(pattern, (match) => {
          return `<span style="background-color: #FED7AA; color: #CC4B00; font-weight: bold; padding: 2px 4px; border-radius: 4px;">${match}</span>`;
        });

        return highlightedText;
      }

      /**
       * Maps difficulty mode names to descriptive phrases for the LLM.
       * @param {string} mode - The selected difficulty mode (e.g., 'easy', 'hard').
       * @returns {string} A descriptive phrase for the LLM's prompt.
       */
      function getDifficultyModeDescription(mode) {
        switch (mode) {
          case "easy":
            return "Very simple language, basic grammar, and short sentences. Suitable for beginners.";
          case "easy+":
            return "Between Easy and Medium. Slightly more fluent than Beginner, but still simple and easy to understand.";
          case "medium":
            return "Middle level. Natural English with moderate complexity, using common vocabulary and sentence structures.";
          case "medium+":
            return "Between Medium and Hard. For learners close to fluency, incorporating some advanced vocabulary and slightly more complex structures.";
          case "hard":
            return "Highest level. Native-like, including idioms, complex sentence structures, and advanced vocabulary.";
          default:
            return "standard complexity.";
        }
      }

      /**
       * Maps story mode names to descriptive phrases for the LLM.
       * @param {string} mode - The selected story mode.
       * @returns {string} A descriptive phrase for the LLM's prompt.
       */
      function getStoryModeDescription(mode) {
        switch (mode) {
          case "children":
            return "a fun, imaginative story suitable for kids.";
          case "exam":
            return "a realistic passage in the style of an IELTS/TOEFL reading comprehension test, with a formal tone.";
          case "creative":
            return "a highly creative and fictional story with rich imagination, potentially using metaphorical language and unique plot elements.";
          case "real-world":
            return "a real-life scenario-based story, focusing on practical language and common situations (e.g., a restaurant visit, travel experience, or daily routine).";
          default:
            return "a standard story."; // Fallback
        }
      }

      /**
       * Handles story generation and translation using Gemini API.
       */
      async function generateStory() {
        if (extractedWordsForMission.length === 0) {
          displayError(
            "No words found for the selected mission. Please select a level and mission with words."
          );
          return;
        }

        showLoading();
        clearError();
        initialMessage.classList.add("hidden");
        toggleBanglaStoryButton.classList.add("hidden"); // Hide button until story is generated
        banglaStoryContainer.classList.add("hidden"); // Ensure Bangla story is hidden initially on new generation
        hidePronunciationControls(); // Hide pronunciation controls when a new story is being generated

        const words = extractedWordsForMission.map((word) => word.word);
        const difficultyDescription = getDifficultyModeDescription(
          selectedDifficultyMode
        );
        const storyTypeDescription = getStoryModeDescription(selectedStoryMode);

        // Combine both mode descriptions into the prompt
        const englishPrompt = `Write a short story (around 150-200 words) using the following English words: ${words.join(
          ", "
        )}. The story should be written with a "${difficultyDescription}" and be "${storyTypeDescription}". Ensure all words are incorporated naturally and the story makes sense.`;

        try {
          // First API call for English story generation
          let chatHistory = [];
          chatHistory.push({ role: "user", parts: [{ text: englishPrompt }] });
          const payload = { contents: chatHistory };
          // Using the provided API key here:
          const apiKey = "AIzaSyBWPKr-Z9E2Bolp12maM_RItMbYLoQizKo";
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

          const englishResponse = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!englishResponse.ok) {
            const errorData = await englishResponse.json();
            throw new Error(
              `English story API error: ${englishResponse.status} - ${
                errorData.error.message || "Unknown error"
              }`
            );
          }

          const englishResult = await englishResponse.json();
          let generatedEnglishText = "";

          if (
            englishResult.candidates &&
            englishResult.candidates.length > 0 &&
            englishResult.candidates[0].content &&
            englishResult.candidates[0].content.parts &&
            englishResult.candidates[0].content.parts.length > 0
          ) {
            generatedEnglishText =
              englishResult.candidates[0].content.parts[0].text;

            // Remove double asterisks from the generated English text
            const cleanedEnglishText = generatedEnglishText.replace(
              /\*\*/g,
              ""
            );

            // Highlight words and set innerHTML using the cleaned text
            englishStoryText.innerHTML = highlightWords(
              cleanedEnglishText,
              words
            );
            englishStoryContainer.classList.remove("hidden");
            showPronunciationControls(); // Show pronunciation controls after English story is generated
            console.log("English story generated and displayed.");
          } else {
            displayError(
              "Failed to generate English story. No content in API response."
            );
            console.error(
              "Unexpected English API response structure:",
              englishResult
            );
            return;
          }

          // Second API call for Bangla translation
          if (generatedEnglishText) {
            const banglaPrompt = `Translate the following English story into natural-sounding Bengali (Bangla). Provide only the translated story, without any introductory phrases or additional text. The story is:\n\n"${generatedEnglishText}"`;
            let banglaChatHistory = [];
            banglaChatHistory.push({
              role: "user",
              parts: [{ text: banglaPrompt }],
            });
            const banglaPayload = { contents: banglaChatHistory };

            const banglaResponse = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(banglaPayload),
            });

            if (!banglaResponse.ok) {
              const errorData = await banglaResponse.json();
              throw new Error(
                `Bangla translation API error: ${banglaResponse.status} - ${
                  errorData.error.message || "Unknown error"
                }`
              );
            }

            const banglaResult = await banglaResponse.json();

            if (
              banglaResult.candidates &&
              banglaResult.candidates.length > 0 &&
              banglaResult.candidates[0].content &&
              banglaResult.candidates[0].content.parts &&
              banglaResult.candidates[0].content.parts.length > 0
            ) {
              const banglaText =
                banglaResult.candidates[0].content.parts[0].text;
              banglaStoryText.textContent = banglaText;
              toggleBanglaStoryButton.classList.remove("hidden"); // Show the toggle button
              isBanglaStoryVisible = false; // Ensure it starts hidden
              banglaStoryContainer.classList.add("hidden"); // Ensure it starts hidden
              toggleBanglaStoryButton.textContent = "Show Bangla Translate"; // Ensure button text is "show"
              console.log(
                "Bangla story generated and toggle button shown. Story initially hidden."
              );
            } else {
              displayError(
                "Failed to translate story to Bangla. No content in API response."
              );
              console.error(
                "Unexpected Bangla API response structure:",
                banglaResult
              );
            }
          }
        } catch (err) {
          displayError(`Error generating or translating story: ${err.message}`);
          console.error("Error calling Gemini API:", err);
        } finally {
          hideLoading();
        }
      }

      // Text-to-Speech (TTS) Functions
      function speakEnglishStory() {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel(); // Stop any currently speaking utterance
        }

        const text = englishStoryText.textContent; // Use textContent to get plain text without HTML tags
        if (!text) {
          displayError("No English story to pronounce.");
          setPronunciationButtonState(false); // Ensure buttons are reset if no text
          return;
        }

        currentUtterance = new SpeechSynthesisUtterance(text);
        const selectedVoiceName = voiceSelect.value;
        const selectedVoice = availableVoices.find(
          (voice) => voice.name === selectedVoiceName
        );

        if (selectedVoice) {
          currentUtterance.voice = selectedVoice;
        } else {
          console.warn("Selected voice not found, using default.");
        }

        currentUtterance.rate = selectedSpeechRate; // Set the selected speech rate

        setPronunciationButtonState(true); // Call central function to update button state to 'speaking'

        currentUtterance.onend = () => {
          setPronunciationButtonState(false);
        };

        currentUtterance.onerror = (event) => {
          console.error("SpeechSynthesisUtterance.onerror", event); // Keep actual error logging
          displayError(`Pronunciation error: ${event.error}`);
          setPronunciationButtonState(false);
        };

        try {
          speechSynthesis.speak(currentUtterance);
        } catch (e) {
          console.error("Synchronous error calling speechSynthesis.speak:", e);
          displayError(
            "Could not start pronunciation. Please try again or check browser settings."
          );
          setPronunciationButtonState(false); // Reset buttons on synchronous error
        }
      }

      function stopSpeaking() {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
        }
        setPronunciationButtonState(false); // Call central function to update button state to 'not speaking'
      }

      // Event Listeners
      levelSelect.addEventListener("change", (event) => {
        selectedLevel = event.target.value;
        updateMissions();
      });

      missionSelect.addEventListener("change", (event) => {
        selectedMission = parseInt(event.target.value);
        updateExtractedWords();
      });

      difficultyModeSelect.addEventListener("change", (event) => {
        selectedDifficultyMode = event.target.value;
        console.log("Selected Difficulty Mode:", selectedDifficultyMode);
        clearStoryDisplay();
        clearError();
      });

      storyModeSelect.addEventListener("change", (event) => {
        selectedStoryMode = event.target.value;
        console.log("Selected Story Mode:", selectedStoryMode);
        clearStoryDisplay();
        clearError();
      });

      voiceSpeedInput.addEventListener("input", (event) => {
        // New event listener for speed input
        selectedSpeechRate = parseFloat(event.target.value);
        voiceSpeedValue.textContent = `${selectedSpeechRate.toFixed(1)}x`;
        // If speaking, restart with new rate to apply immediately (optional, but good UX)
        if (speechSynthesis.speaking && currentUtterance) {
          const textToRespeak = englishStoryText.textContent.trim(); // Get the raw text for respeak
          speechSynthesis.cancel(); // Cancel current speech
          currentUtterance = new SpeechSynthesisUtterance(textToRespeak); // Create new utterance
          const selectedVoiceName = voiceSelect.value;
          const selectedVoice = availableVoices.find(
            (voice) => voice.name === selectedVoiceName
          );
          if (selectedVoice) {
            currentUtterance.voice = selectedVoice;
          }
          currentUtterance.rate = selectedSpeechRate;
          // Re-attach onend/onerror to the new utterance
          currentUtterance.onend = () => {
            setPronunciationButtonState(false);
          };
          currentUtterance.onerror = (event) => {
            console.error("SpeechSynthesisUtterance.onerror", event);
            displayError(`Pronunciation error: ${event.error}`);
            setPronunciationButtonState(false);
          };

          try {
            speechSynthesis.speak(currentUtterance);
          } catch (e) {
            console.error("Synchronous error restarting speech:", e);
            displayError("Could not restart pronunciation with new speed.");
            setPronunciationButtonState(false);
          }
        }
      });

      generateButton.addEventListener("click", generateStory);

      pronounceButton.addEventListener("click", speakEnglishStory);
      stopPronounceButton.addEventListener("click", stopSpeaking);

      // Populate voices when they are loaded (important for some browsers)
      speechSynthesis.onvoiceschanged = populateVoiceList;

      // Initial setup on page load
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded fired.");
        updateMissions(); // Initialize missions for the default level (A1)

        // Populate voices immediately if available, otherwise wait for voiceschanged event
        if (speechSynthesis.getVoices().length > 0) {
          populateVoiceList();
        } else {
          // If voices aren't immediately available, listen for them
          speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        if (extractedWordsForMission.length === 0) {
          generateButton.disabled = true;
          generateButton.classList.add("bg-indigo-300", "cursor-not-allowed");
          generateButton.classList.remove(
            "bg-indigo-600",
            "hover:bg-indigo-700",
            "shadow-lg",
            "hover:shadow-xl",
            "transform",
            "hover:-translate-y-0.5"
          );
          console.log("Initial button state: DISABLED (no words yet).");
        }
        difficultyModeSelect.value = selectedDifficultyMode;
        storyModeSelect.value = selectedStoryMode;
        voiceSpeedInput.value = selectedSpeechRate; // Set initial slider value
        voiceSpeedValue.textContent = `${selectedSpeechRate.toFixed(1)}x`; // Set initial text

        // Toggle Bangla story visibility
        toggleBanglaStoryButton.addEventListener("click", () => {
          isBanglaStoryVisible = !isBanglaStoryVisible;
          if (isBanglaStoryVisible) {
            banglaStoryContainer.classList.remove("hidden");
            toggleBanglaStoryButton.textContent = "Hide Banglad Translation";
            console.log("Bangla story shown.");
          } else {
            banglaStoryContainer.classList.add("hidden");
            toggleBanglaStoryButton.textContent = "Show Bangla Translation";
            console.log("Bangla story hidden.");
          }
        });
      });
    </script>
  </body>
